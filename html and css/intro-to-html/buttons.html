<!DOCTYPE html>
<html>
  <head>
    <title>buttons</title>
    <link rel="stylesheet" href="/intro-to-html/styles/buttons.css" />
  </head>
  <body>
    <button id="subscribe">SUBSCRIBE</button>
    <button id="join">JOIN</button>
    <button id="tweet">Tweet</button>
    <p>Uber</p>
    <button id="uber">Request now</button>
    <p>GitHub</p>
    <button id="github">Sign up</button>
    <p>Bootstrap</p>
    <button class="bootstrap" id="getstarted">Get Started</button>
    <button class="bootstrap" id="download">Download</button>
    <p>LinkedIn</p>
    <button class="linkedin" id="apply">Apply on company website</button>
    <button class="linkedin" id="save">Save</button>
    <div>
      <br>
      <a href="https://www.amazon.com">Back to Amazon</a>
      <h1>Nike Black Running Shoes</h1>
      <h2>$39 - in stock.</h2>
      <p>Free delivery tomorrow.</p>
      <button class="amazon" id="add_to_cart">Add to Cart</button>
      <button class="amazon" id="buy_now">Buy now</button>
    </div>
    <br>
    <div>
      <button class="navigation">Back</button>
      <a href="#1" class="anchor">1</a>
      <a href="#2" class="anchor">2</a>
      <a href="#3" class="anchor">3</a>
      <a href="#4" class="anchor">4</a>
      <a href="#5" class="anchor">5</a>
      <button class="navigation">Next</button>
    </div>
    <br>
    <button id="stretch">Stretch</button>
  </body>
</html>
